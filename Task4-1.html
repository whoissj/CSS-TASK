<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登陆</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        body{
            background-color: gainsboro;
        }
        .top{
            width:100%;
            min-width:500px;
            height:90px;
            background-color:#5FC0CD;
            overflow: hidden;
        }
        .guanbi{
            font-size: 30px;
            float:left;
            margin-top: 27px;
            margin-left:2%;
            color:white;
        }
        .top h1{
            font-size:35px;
            float:left;
            margin-top: 27px;
            margin-left:35%;
            color:white;
        }
        .zhuce{
            font-size: 30px;
            float:right;
            margin-top: 27px;
            margin-right:2%;
            color:white;
        }
        .account{
            margin-top:15px;
            width:100%;
            height:90px;
            background-color: white;
        }
        .phone{
            float:left;
            margin-top:24px;
            margin-left:3%;
        }
        .line img{
            float:left;
            margin-top:21px;
            margin-left:3%;

        }
        input{
            width:100%;
            height:50px;
        }
        form{
            margin-left:4px;
            margin-top:19px;
            float:left;
        }

    </style>
</head>
<body>
<div class="top">
    <div class="guanbi"><span>关闭</span></div>
    <h1>登陆</h1>
    <div class="zhuce"><span>注册</span></div>
</div>
<div class="account">
    <div class="phone"><img src="phone.png"/></div>
    <div class="line"><img src="line.png"/>
        <form>
            <input type="text" placeholder="请输入手机号">
        </form>
    </div>

</div>
</body>
</html>
